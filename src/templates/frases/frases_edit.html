{% extends "base.html" %}

{% block content %}

<h2 class="my-4">Agregar o editar frase</h2>

<form method="post">
    {% csrf_token %}
    <table class="table table-dark table-striped">
        <tr>
            <td>Contenido:</td>
            <td>{{form.contenido}}</td>
        </tr>
        <tr>
            <td>Autor:</td>
            <td>{{form.autor}}</td>                
        </tr>
        <tr>
            <td>Fecha:</td>
            <td>{{form.fecha}}</td>                
        </tr>
    </table>
    <button class="btn btn-outline-primary m-3" type="submit">Guardar</button>
    <a class="btn btn-outline-primary m-3" href="{% url 'frases:frases_list' %}" role="button">Volver</a>
</form>

{% endblock content %}
